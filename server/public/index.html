<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <input type="number" placeholder="number" id="firstNumberIn">
   
    <button id="btn-add">+</button>
    <button id="btn-subtract">-</button>
    <button id="btn-multiply">*</button>
    <button id="btn-divide">/</button>
    
    <input type="number" placeholder="number" id="secondNumberIn">
    
    <button id="btn-equals">=</button>
    <button id="btn-clear">C</button>
<hr>
    <div id="resultsField"></div>


</body>
</html>
